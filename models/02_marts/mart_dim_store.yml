version: 2

models:
  - name: mart_dim_store
    description: "Dimension table for store data in the data warehouse."
    columns:
      - name: storename
        description: "Name of the store."
      - name: storeid
        description: "Unique identifier for the store."
        tests:
          - not_null
          - unique
      - name: AnnualSales
        description: "Annual sales of the store."
      - name: AnnualRevenue
        description: "Annual revenue of the store."
      - name: BankName
        description: "Bank name associated with the store."
      - name: BusinessType
        description: "Type of business of the store."
      - name: YearOpened
        description: "Year the store was opened."
      - name: Specialty
        description: "Specialty of the store."
      - name: SquareFeet
        description: "Square feet of the store."
      - name: Brands
        description: "Brands quantity associated with the store."
      - name: Internet
        description: "Internet type of the store."
      - name: NumberEmployees
        description: "Number of employees at the store."
    materialized: table
    schema: marts        