version: 2

models:
  - name: stg_personperson
    description: "Staging table for person data"
    columns:
      - name: personid
        description: "Unique identifier for the person."
        tests:
          - unique
          - not_null
      - name: persontype
        description: "Primary type of person- SC = Store Contact, IN = Individual (retail) customer, SP = Sales person, EM = Employee (non-sales), VC = Vendor contact, GC = General contact."
      - name: completename
        description: "Complete name of the person, with suffix, middle and title."
      - name: title
        description: "Title of the person."
      - name: firstname
        description: "First name of the person."
      - name: middlename
        description: "Middle name of the person."
      - name: lastname
        description: "Last name of the person."
      - name: isCustomer
        description: "Indicates if the person is a customer or do not is."
      - name: suffix
        description: "Suffix of the person."
      - name: emailpromotion
        description: "Indicates elegibility for email promotions - 0 = Contact does not wish to receive e-mail promotions, 1 = Contact does wish to receive e-mail promotions from AdventureWorks, 2 = Contact does wish to receive e-mail promotions from AdventureWorks and selected partners. Initialized at 0."
    materialized: view
